<div class="epro--search--product">
  <input class="epro-search-product-input" [(ngModel)]="searchText" (input)="onSearchTextChanged()"/>
  <button [ngClass]="{'btn':true, 'btn-search':searchText, 'btn-search-disabled': !searchText}" [disabled]="!searchText" >Search</button>
</div>
<div class="epro-search-result-for">
  <p *ngIf="searchText != ''"><strong>Search result for:</strong>{{ searchText }}
  </p>
</div>
